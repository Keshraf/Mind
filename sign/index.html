<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up +</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="../index.html"><img src="../images/logo.png" alt="logo"></a>
        </div>
   </header>
   <main>
       <div class="outer-box">
        <h2 class="heading-text">SIGN UP</h2>
        <hr class="heading-line">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <hr>
        <div class="social">
            <button><img src="../images/FB.png" alt="facebook"><p> Sign up with Facebook</p></button>
            <button><img src="../images/GOOGLE.png" alt="Google"><p>Sign up with Google</p></button>
        </div>
        <button class="arrow"><img src="../images/arrow.png" alt="Arrow"></button>
        <p class="last">Already have an account? <a href="../log/index.html"><span>Log In</span></a></p>
       </div>

       <img src="../images/Signup.png" alt="Plant" id="background">
   </main>


    
</body>
</html>
